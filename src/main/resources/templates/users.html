<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:background-color="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="/jquery/jquery.min.js"></script>
    <script src="/popper/popper.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
</head>
<body>
<nav class="navbar navbar-dark bg-dark" align="left">
    <font color="white">
        <b th:text="${user.getUsername()}"></b>
        <span> with Role: </span>
        <span th:text="${user.getRoles()}"></span>
    </font>
    <font color="silver" align="right">
        <a href="/login"><font color="silver">logout</font></a>
    </font>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 bg-white">
            <div class="d-grid gap-2">
                <a class="btn btn-primary btn-block" role="button" href="/admin">Admin</a>
                <a class="btn btn-link btn-block" role="button" href="/admin/user">User</a>
            </div>
        </div>
        <div class="col-md-10 bg-light">

            <h2>Admin panel</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/add">New User</a>
                </li>
            </ul>

            <h4>All Users</h4>
            <table class="table table-striped">

                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="user : ${users}">
                    <td align="center" size="+2" th:utext="${user.userId}">Id</td>
                    <td align="center" size="+2" th:utext="${user.name}">Name</td>
                    <td align="center" size="+2" th:utext="${user.surname}">Surname</td>
                    <td align="center" size="+2" th:utext="${user.email}">Email</td>
                    <td align="center" size="+2" th:utext="${user.age}">Age</td>
                    <td align="center" size="+2" th:utext="${user.username}">Username</td>
                    <td align="center" size="+2" th:utext="${user.roles}">Role</td>
                    <td>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#userEditModal">
                            Edit
                        </button>

                    </td>
                    <td>
                        <form align="center" size="+1" th:method="DELETE"
                              th:action="@{'/admin/delete/' + ${user.userId}}">
                            <input type="submit" class="btn btn-danger btn-sm" value="delete">
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div class="modal fade" id="userEditModal" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form id="editUserForm">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body mx-auto col-7 text-center">

                    <form action="#" th:method="POST" th:action="@{/admin/add}" th:object="${user}">
                        <div class="mx-auto mt-5" style="width: 300px;">
                            <div>
                                <label>Id</label>
                                <input type="hidden" class="form-control" th:field="*{userId}" th:value="user.userId">
                            </div>
                            <div>
                                <label>FirstName</label>
                                <input required type="text" class="form-control"
                                       th:field="*{name}" id="name"/>
                            </div>
                            <div>
                                <label>LastName</label>
                                <input required type="text" class="form-control"
                                       th:field="*{surname}" id="surname"/>
                            </div>
                            <div>
                                <label>Email</label>
                                <input type="text" class="form-control" th:field="*{email}" id="email"/>
                            </div>
                            <div>
                                <label>Age</label>
                                <input type="text" class="form-control" th:field="*{age}" id="age"/>
                            </div>
                            <div>
                                <label>Username</label>
                                <input type="text" class="form-control"
                                       th:field="*{username}" id="username">
                            </div>
                            <div>
                                <label>Password</label>
                                <input type="text" class="form-control"
                                       th:field="*{password}" id="password">
                            </div>
                            <div>
                                <label>Role</label>
                                <select size="2" multiple name="role" required="required">
                                    <option selected="selected" value="1">User</option>
                                    <option value="2">Admin</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm"
                                data-bs-dismiss="modal">Close
                        </button>
                        <button type="submit" class="btn btn-primary btn-sm" value="Add new User">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="tbl.js"></script>


<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
